<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field [hideRequiredMarker]="true">
          <input type="text" matInput placeholder="Username" required formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field [hideRequiredMarker]="true">
          <input type="password" matInput placeholder="Password" required formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" class="bg-btn" mat-button>Login</button>
      </div>
      <div>
        <a href="#" (click)="authenticate()">
          Login with github
        </a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
